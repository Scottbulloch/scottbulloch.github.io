      additionalProperties: false
      properties:
        id:
          type: string
          format: guid
        objectName:
          type: string
          nullable: true
        computerId:
          type: string
          format: guid
          nullable: true
        userId:
          type: string
          format: guid
          nullable: true
        createdDate:
          type: string
          format: date-time
        updatedDate:
          type: string
          format: date-time
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    Property:
      type: object
      additionalProperties: false
