        id:
          type: string
          format: guid
        typeId:
          type: string
          format: guid
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        isMandatory:
          type: boolean
        defaultValue:
          type: string
          nullable: true
        _links:
          type: array
          items:
