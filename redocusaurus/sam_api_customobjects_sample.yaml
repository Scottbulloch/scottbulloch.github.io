      operationId: propertyvalues
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: page_size
          in: query
          schema:
            type: integer
        - name: page_number
          in: query
          schema:
            type: integer
        - name: filter
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK - Your request succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FilteredResponseWithLinksOfPropertyValue'
        '400':
          description: >-
            Bad Request - Your request is invalid or improperly formed.
            Consequently, the API server could not understand your request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: >-
            Not Found - The operation you requested failed because a resource
            associated with your request could not be found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: >-
            Internal Server Error - Your request failed due to an internal
            error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security:
        - BearerAuth:
            - sam.customobject.r
