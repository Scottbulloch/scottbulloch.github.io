components:
  schemas:
    Pagination:
      type: object
      additionalProperties: false
      properties:
        page_size:
          type: integer
          format: int32
        page_number:
          type: integer
          format: int32
        total_pages:
          type: integer
          format: int32
          nullable: true
    Link:
      type: object
      additionalProperties: false
      properties:
        href:
          type: string
          nullable: true
        rel:
          type: string
          nullable: true
        method:
          type: string
          nullable: true
    PropertyValue:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: guid
        objectId:
          type: string
          format: guid
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    FilteredResponseWithLinksOfPropertyValue:
      type: object
      additionalProperties: false
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/PropertyValue'
        pagination:
          $ref: '#/components/schemas/Pagination'
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    ErrorContent:
      type: object
      additionalProperties: false
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    ErrorResponse:
      type: object
      additionalProperties: false
      properties:
        error:
          $ref: '#/components/schemas/ErrorContent'
    PropertyValueDetails:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: guid
        propertyId:
          type: string
          format: guid
        objectId:
          type: string
          format: guid
        value:
          type: string
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    CustomObject:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
          format: guid
        objectName:
          type: string
          nullable: true
        _links:
          type: array
          items:
            $ref: '#/components/schemas/Link'
    FilteredResponseWithLinksOfCustomObject:
      type: object
      additionalProperties: false
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CustomObject'
        pagination:
